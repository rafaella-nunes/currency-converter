<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Currency Converter</title>

        <!--CSS-->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/header.css">
        <link rel="stylesheet" href="./css/footer.css">

        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Playfair+Display:wght@400;500;600;900&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
            <h1>$Currency Converter</h1>
        </header>

        <main>
            <form id="form">
                <section class="inputs-container">
                    <div class="form-group">
                        <label for="value-usd">Value in USD ($)</label>

                        <input 
                        type="number"
                        placeholder="U$ 10.20" 
                        name="value-usd" 
                        id="value-usd">
                    </div>

                    <div class="form-group">
                        <label for="currency">Choose the desired currency</label>

                        <select name="" id="currency">
                            <option value="">Choose...</option>
                            <option value="eur">Euro</option>
                            <option value="brl">Brazilian Real</option>
                            <option value="krw">Korean Won</option>
                        </select>
                    </div>
                </section>

                <button type="submit">Convert</button>
            </form>

            <h2 id="result"></h2>
        </main>

        <footer>
            <span>
                &copy; Currency Converter, 2023.
            </span>
        </footer>
    </body>
</html>
